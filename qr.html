<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRコードとURL</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f9fafb;
    }
    img {
      width: 250px;
      height: 250px;
      margin-bottom: 20px;
    }
    a {
      font-size: 18px;
      color: #1a73e8;
      text-decoration: none;
      word-break: break-all;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- QRコード -->
  <img src="https://qr.quel.jp/tmp/189c118eed8f5191927c7f6ca8d4fa09abbee871.png" alt="QRコード">

  <!-- URL -->
  <a href="https://google4.onrender.com" target="_blank">
    https://google4.onrender.com
  </a>
</body>
</html>
