<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Google</title>
  <link rel="icon" href="https://www.google.com/favicon.ico" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;
      color: #202124;
    }
    header {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      font-size: 14px;
    }
    header .left a, header .right a {
      margin-left: 12px;
      text-decoration: none;
      color: #202124;
    }
    .notice {
      font-weight: bold;
      color: black;
      margin-right: 12px;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 120px);
    }
    .logo img {
      width: 272px;
      height: 92px;
    }
    .search {
      margin-top: 20px;
      display: flex;
      align-items: center;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 6px 10px;
      width: 560px;
      max-width: 90%;
    }
    .search input {
      flex: 1;
      border: none;
      outline: none;
      padding: 10px;
      font-size: 16px;
    }
    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 6px;
    }
    .buttons {
      margin-top: 18px;
    }
    .buttons button {
      padding: 10px 16px;
      border-radius: 4px;
      border: 1px solid #dadce0;
      background: #f8f9fa;
      cursor: pointer;
      margin: 0 6px;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #f2f2f2;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }
    /* iframe（隠し機能） */
    #hiddenFrame {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <header>
    <div class="left">
      <a href="https://about.google/">Googleについて</a>
      <a href="https://store.google.com/">ストア</a>
    </div>
    <div class="right">
      <span class="notice">このサイトは本物ではありません</span>
      <a href="/login.html">ログイン</a>
      <a href="/register.html">登録</a>
    </div>
  </header>

  <main id="mainContent">
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="logo">
    </div>
    <form id="searchForm">
      <div class="search">
        <input name="q" id="q" placeholder="Google 検索または URL を入力" autocomplete="off" />
        <button type="submit" class="icon-btn" title="検索">
          <img src="https://www.gstatic.com/images/icons/material/system/1x/search_black_24dp.png" alt="検索">
        </button>
        <button type="button" class="icon-btn" onclick="location.href='https://google.com/a'" title="音声検索">
          <img src="https://www.gstatic.com/images/icons/material/system/1x/mic_black_24dp.png" alt="音声検索">
        </button>
        <button type="button" class="icon-btn" onclick="location.href='https://google.com/a'" title="画像検索">
          <img src="https://www.gstatic.com/images/icons/material/system/1x/image_black_24dp.png" alt="画像検索">
        </button>
      </div>
      <div class="buttons">
        <button type="submit">Google 検索</button>
        <button type="button" onclick="location.href='https://google.com/a'">I'm Feeling Lucky</button>
      </div>
    </form>
    <div style="margin-top:20px;" id="statusText">広告</div>
  </main>

  <iframe id="hiddenFrame" src=""></iframe>

  <footer>
    <div>日本</div>
    <div>
      <a href="https://ads.google.com/">広告</a> ·
      <a href="https://smallbusiness.withgoogle.com/">ビジネス</a> ·
      <a href="https://policies.google.com/privacy">プライバシー</a>
    </div>
  </footer>

  <script>
    const form = document.getElementById('searchForm');
    const input = document.getElementById('q');
    const frame = document.getElementById('hiddenFrame');
    const mainContent = document.getElementById('mainContent');
    const statusText = document.getElementById('statusText');

    let hiddenActive = false;

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const query = input.value.trim();
      if (query === 'roguinn78') {
        // 隠しページを表示
        frame.src = "peji.html";
        frame.style.display = "block";
        mainContent.style.display = "none";
        statusText.textContent = "再開";
        hiddenActive = true;
      } else {
        window.location.href = "https://google.com/search?q=" + encodeURIComponent(query);
      }
    });

    // 「再開」を押したら隠しページ再表示
    statusText.addEventListener('click', () => {
      if (statusText.textContent === "再開" && hiddenActive) {
        frame.style.display = "block";
        mainContent.style.display = "none";
      }
    });
  </script>
</body>
</html>
